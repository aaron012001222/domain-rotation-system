server {
    listen 80;

    # --- 1. 公共跳转路由 (防红) ---
    # [正确] 必须是 /go，因为 app.py 中是 @app.route('/go')
    # 我们使用 ^~ 来优先匹配所有以 /go 开头的路径 (包括 /go, /go/, /go?a=1)
    location ^~ /go {
        proxy_pass http://backend:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- 2. 管理后台 (由 Cloudflare Access 保护) ---
    location / {
        # [已删除 Nginx 密码]

        # 代理 API 请求
        location /api {
            proxy_pass http://backend:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 托管 Vue.js (SPA) 静态文件
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}