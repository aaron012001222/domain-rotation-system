server {
    listen 80;

    # --- 1. 公共跳转路由 (防红) ---
    # [修正] 将 '=' 替换为 '^~'
    # 这会优先匹配所有以 /go 开头的路径 (包括 /go, /go/, /go?a=1)
    # 并阻止它掉入 location / 规则
    location ^~ /Dashboard {
        proxy_pass http://backend:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- 2. 管理后台 (已移除Nginx密码) ---
    # 您的 Cloudflare Access 策略已经提供了更高级的保护
    location / {
        # [已删除] auth_basic "Admin Area - Login Required";
        # [已删除] auth_basic_user_file /etc/nginx/.htpasswd;

        # 代理 API 请求
        location /api {
            proxy_pass http://backend:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 托管 Vue.js (SPA) 静态文件
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}